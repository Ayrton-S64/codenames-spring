<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codenames</title>
  <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="container">
    <div id="userform" style="
    grid-area: game;
    background: white;
    width: min(400px,30%);
    justify-self: center;
    height: fit-content;
">
      <form th:action="@{/configure-user}" method="post" class="centrar">
        <input type="hidden" name="gameid" th:value="${gameid}" />
        <p>Nickname</p>
        <input type="text" name="nickname" value="Jugador 1" class="inputInfo">
        <button class="primary" th:text="${mensaje}"></button>
      </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/scripts/index.js}"></script>
</body>
</html>
